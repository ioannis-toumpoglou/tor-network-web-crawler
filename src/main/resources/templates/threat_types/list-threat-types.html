<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="../../css/app.css">
	<link rel="shortcut icon" href="#">
	<title>Threat Types</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<img src="../../images/tor-logo.png" style="margin:5px"/><span class="logo">Web Crawler</span>
	</nav>
	<br>
	<div class="btn-group-vertical">
		<a class="list-group-item list-group-item-action list-group-item-dark border-0" th:href="@{/tor-urls/list}"><img src="../../images/tor-onion-purple.png" style="margin-right:10px; width:14%; height:94%;"/>Tor URL List</a>
		<a class="list-group-item list-group-item-action list-group-item-dark border-0" th:href="@{/web-page-content/list}"><img src="../../images/tor-onion-purple.png" style="margin-right:10px; width:14%; height:92%;"/>Web Page Content</a>
		<a class="list-group-item list-group-item-action list-group-item-dark border-0 active disabled" th:href="@{/threat-types/list}"><img src="../../images/tor-onion-black.png" style="margin-right:10px; width:14%; height:92%;"/>Cyber Threat Info</a>
	</div>

<div class="threat-type-container">
	<h3>Threat Types</h3>
	<hr style="margin-right:0em;">
	
	<a th:href="@{/threat-types/showAddForm}" class="btn btn-dark mt-2 ml-3 col-2">
		Add Threat Type
	</a>
	<br><br>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th id="threat-type-header">Threat Type</th>
				<th id="threat-type-description-header">Description</th>
				<th id="threat-type-action-header">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr id="threat-type-row" th:each="tempThreatType : ${threatTypes}">
				<td id="threat-type-name" th:text="${tempThreatType.typeName}"/>
				<td id="threat-type-description" th:text="${tempThreatType.description}"/>
				<td>
					<a th:href="@{/threat-types/showUpdateForm(threatTypeId=${tempThreatType.id})}" class="btn btn-info btn-sm">Update</a>
					<a th:href="@{/threat-types/delete(threatTypeId=${tempThreatType.id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this threat type?'))) return false">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>

</div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</html>
