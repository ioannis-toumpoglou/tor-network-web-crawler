<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Threat Types</title>
</head>

<body>

<div class="container">
	<br>
	<h3>Threat Types</h3>
	<hr>
	
	<a th:href="@{/threat-types/showAddForm}" class="btn btn-primary btn-sm mb-3">
		Add Threat Type
	</a>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Threat Type</th>
				<th>Description</th>
				<th style="width:10em;">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempThreatType : ${threatTypes}" style="text-align:center; vertical-align:middle;">
				<td th:text="${tempThreatType.typeName}"/>
				<td th:text="${tempThreatType.description}" style="width:400px; height:180px; text-align:justify; "/>
				<td>
					<a th:href="@{/threat-types/showUpdateForm(threatTypeId=${tempThreatType.id})}" class="btn btn-info btn-sm">Update</a>
					<a th:href="@{/threat-types/delete(threatTypeId=${tempThreatType.id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this threat type?'))) return false">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>

</div>

</body>

</html>
