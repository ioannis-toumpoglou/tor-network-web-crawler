<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="../../css/app.css">
	<title th:text="${title}"></title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<img src="../../images/tor-logo.png"/>
	  <div class="container-fluid">
	    <div class="navbar-brand">
		    <div class="btn-group bg-dark">
			  <button type="button" class="btn btn-secondary dropdown-toggle font-weight-bold bg-dark" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  </button>
			  <div class="dropdown-menu bg-dark">
			    <a class="nav-link text-light" th:href="@{/tor-urls/list}">Tor URL List</a>
			    <a class="nav-link text-light" th:href="@{/web-page-content/list}">Web Page Content</a>
			    <a class="nav-link text-light" th:href="@{/threat-types/list}">Cyber Threat Info</a>
			  </div>
			</div>
		</div>
	</div>
	</nav>

	<div class="container">
		<br>
		<h3>Threat Types</h3>
		<hr>
		
		<p class="h4 mb-4" th:text="${title}"></p>
		
		<form action="/" th:action="@{/threat-types/save}"
						 th:object="${threatType}" method="POST">
		
			<input type="hidden" th:field="*{id}"/>
			<input type="text" th:field="*{typeName}" class="form-control mb-4 col-4" placeholder="Threat Type Name" required>
			<textarea rows="7" th:field="*{description}" class="form-control mb-4 col-4" th:placeholder="Description" style="height:350px;" required></textarea>
			<button type="submit" class="btn btn-dark col-2">Save</button>
			<a href="/threat-types/list" class="btn btn-dark col-2">Cancel</a>
		
		</form>
		
		<hr>
	
	</div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</html>
