<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="../../css/app.css">
	<link rel="shortcut icon" href="#">
	<title th:text="${title}"></title>
</head>

<body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<img src="../../images/tor-logo.png" style="margin:5px"/><span class="logo">Web Crawler</span>
	</nav>
	<br>
	<div class="btn-group-vertical">
		<a class="list-group-item list-group-item-action list-group-item-dark border-0" th:href="@{/tor-urls/list}"><img src="../../images/tor-onion-purple.png" style="margin-right:10px; width:14%; height:94%;"/>Tor URL List</a>
		<a class="list-group-item list-group-item-action list-group-item-dark border-0 active disabled" th:href="@{/web-page-content/list}"><img src="../../images/tor-onion-black.png" style="margin-right:10px; width:14%; height:92%;"/>Web Page Content</a>
		<a class="list-group-item list-group-item-action list-group-item-dark border-0" th:href="@{/threat-types/list}"><img src="../../images/tor-onion-purple.png" style="margin-right:10px; width:14%; height:92%;"/>Cyber Threat Info</a>
	</div>

	<div id="web-content-details-container">
		<br>
		<h3>Web Page Content</h3>
		<hr style="width:800px; margin-right:100em;">
				
		<form  th:object="${webPageContent}">
		
			<input type="hidden" th:field="*{id}"/>
			<strong>Tor URL:</strong>
			<div th:text="*{url}" class="form-control mb-4 col-4"></div>
			<strong>Threat Type:</strong>
			<div th:text="*{threatType}" class="form-control mb-4 col-4"></div>
			<strong>Content:</strong>
			<div th:text="*{text}" class="form-control mb-4 col-4" id="textarea"></div>
			<a href="/tor-urls/list" class="btn btn-dark col-2">Back to List</a>
		
		</form>
		
		<hr style="width:800px; margin-right:100em;">
	
	</div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</html>
